<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="table">
        
        <div class="G_calc">
            <div class="Canon">
                <p>Canon</p>
                <div class="panels">
                    <div class="panel"></div>
                    <div class="panel"></div>
                    <div class="panel"></div>
                    <div class="panel"></div>
                </div>
            </div>


            <div class="screen"></div>
            <div class="buttons">
                <div class="row">
                    <button class="nam_7">7</button>
                    <button class="nam_8">8</button>
                    <button class="nam_9">9</button>
                    <button class="nam_division">/</button>
                </div>

                <div class="row">
                    <button class="nam_4">4</button>
                    <button class="nam_5">5</button>
                    <button class="nam_6">6</button>
                    <button class="nam_x">x</button>
                </div>

                <div class="row">
                    <button class="nam_1">1</button>
                    <button class="nam_2">2</button>
                    <button class="nam_3">3</button>
                    <button class="nam_plus">+</button>
                </div>

                <div class="row">
                    <button class="nam_">.</button>
                    <button class="nam_0">0</button>
                    <button class="nam_equals">=</button>
                    <button class="nam_minus">-</button>
                </div>

            </div>
        </div>
    </div>
<script src="./calc.js"></script>
</body>

</html>
